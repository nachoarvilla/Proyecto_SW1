<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConoCEU · Iniciar sesión</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-app-frame">
    <header class="auth-topbar">
      <a href="index.html" class="brand">
        <span class="brand-primary">Cono</span><span class="brand-accent">CEU</span>
      </a>
    </header>

    <main class="auth-layout">
      <section class="auth-card">
        <h1>Iniciar sesión</h1>
        <p class="auth-subtitle">Accede a tu cuenta para ver tu perfil y tus chats.</p>

        <div id="auth-message" class="auth-message" style="display:none;"></div>

        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">Correo CEU</label>
            <input type="email" id="email" name="email" required placeholder="tucorreo@ceu.es" />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="••••••••" />
          </div>

          <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <p class="auth-footer-text">
          ¿No tienes cuenta?
          <a href="registro.html">Regístrate</a>
        </p>
      </section>
    </main>
  </div>

  <script>
    function applyThemePreference(prefFromStorage) {
      const pref = prefFromStorage || localStorage.getItem('cfg_theme') || 'system';

      function setTheme(theme) {
          // Establece el atributo data-theme en la etiqueta <html>
          document.documentElement.dataset.theme = theme;
      }

      if (pref === 'system') {
          const mq = window.matchMedia('(prefers-color-scheme: dark)');
          setTheme(mq.matches ? 'dark' : 'light');
          mq.addEventListener('change', e => {
              const current = localStorage.getItem('cfg_theme') || 'system';
              if (current === 'system') {
                  setTheme(e.matches ? 'dark' : 'light');
              }
          });
      } else {
          setTheme(pref);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Llama a la función de aplicación del tema.
      applyThemePreference(); 
    });

    const API_BASE = 'https://conoceu-backend.onrender.com';

    function showMessage(text, type) {
      const box = document.getElementById('auth-message');
      box.textContent = text;
      box.className = 'auth-message ' + (type === 'error' ? 'error' : 'success');
      box.style.display = 'block';
    }

    // Mostrar mensaje si viene de registro
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      if (params.get('registered') === '1') {
        showMessage('Registro completado. Ahora puedes iniciar sesión.', 'success');
      }

      const form = document.getElementById('login-form');
      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          showMessage('Rellena todos los campos.', 'error');
          return;
        }

        try {
          const res = await fetch(API_BASE + '/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();

          if (!res.ok) {
            showMessage(data.error || 'Error al iniciar sesión.', 'error');
            return;
          }

          if (!data.token) {
            showMessage('Respuesta inesperada del servidor.', 'error');
            return;
          }

          localStorage.setItem('token', data.token);
          window.location.href = 'Perfil.html';
        } catch (err) {
          console.error(err);
          showMessage('No se ha podido conectar con el servidor.', 'error');
        }
      });
    });
  </script>
</body>
</html>
