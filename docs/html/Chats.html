<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConoCEU — Chats</title>
  <link rel="stylesheet" href="../css/style_chats.css">
</head>
<body class="ch-page">
  <!-- Header -->
  <header class="ch-header">
    <a href="index.html" class="ch-brand" aria-label="Ir a inicio">
      <img src="../img/logoceu.png" alt="Logo CEU" class="ch-logo">
      <span class="ch-brand-cono">Cono</span><span class="ch-brand-ceu">CEU</span>
    </a>

    <h1 class="ch-title">Chats</h1>

    <nav class="ch-actions" aria-label="Acciones">
      <!-- Icono chats (no navega) -->
      <span class="ch-iconbtn" aria-label="Chats">
        <img src="../img/Chats.png" alt="" class="ch-icon">
      </span>
      <a class="ch-iconbtn" href="Notificaciones.html" aria-label="Ir a notificaciones">
        <img src="../img/Campanita.png" alt="" class="ch-icon">
      </a>
      <a class="ch-iconbtn" href="Perfil.html" aria-label="Ir a perfil">
        <img src="../img/Perfil.png" alt="" class="ch-icon">
      </a>
    </nav>
  </header>

  <!-- Layout -->
  <main class="ch-layout">
    <!-- Sidebar -->
    <aside class="ch-sidebar">
    <div class="ch-tabs" role="tablist" aria-label="Tipo de chat">
        <button class="ch-tab is-active" role="tab" aria-selected="true"
                id="tab-ind" data-target="#list-ind">Individuales</button>
        <button class="ch-tab" role="tab" aria-selected="false"
                id="tab-grp" data-target="#list-grp">Grupales</button>
    </div>

    <!-- SOLO individuales -->
    <div id="list-ind" class="ch-list" role="tabpanel" aria-labelledby="tab-ind">
        <button class="ch-item is-active">
        <img src="../img/Perfil.png" alt="" class="ch-item-avatar"><span>Pepito</span>
        </button>
        <button class="ch-item">
        <img src="../img/Perfil.png" alt="" class="ch-item-avatar"><span>María</span>
        </button>
        <button class="ch-item">
        <img src="../img/Perfil.png" alt="" class="ch-item-avatar"><span>Carlos</span>
        </button>
    </div>

    <!-- SOLO grupales -->
    <div id="list-grp" class="ch-list" role="tabpanel" aria-labelledby="tab-grp" hidden>
        <button class="ch-item">
        <img src="../img/Perfil.png" alt="" class="ch-item-avatar"><span>Proyecto IS · Grupo 3</span>
        </button>
        <button class="ch-item">
        <img src="../img/Perfil.png" alt="" class="ch-item-avatar"><span>Club Running CEU</span>
        </button>
    </div>

    <button class="ch-new" type="button">Nuevo chat</button>
    </aside>

    <!-- Panel de chat (solo ejemplo visual) -->
    <section class="ch-panel" aria-label="Conversación">
      <header class="ch-panel-hd">
        <img src="../img/Perfil.png" alt="" class="ch-user-avatar">
        <div class="ch-user">
          <strong>Pepito</strong>
          <span class="ch-user-status">en línea</span>
        </div>
      </header>

      <div class="ch-thread" aria-live="polite">
        <div class="msg msg-in">
          <p>¡Hola! ¿Tienes el resumen de la unidad 2?</p>
          <time>12:03</time>
        </div>
        <div class="msg msg-out">
          <p>Sí, te lo paso ahora mismo. ¿Lo quieres en PDF?</p>
          <time>12:04</time>
        </div>
        <div class="msg msg-in">
          <p>Perfecto, ¡gracias!</p>
          <time>12:05</time>
        </div>
      </div>

      <form class="ch-input" action="#" onsubmit="return false;">
        <input type="text" placeholder="Escribe un mensaje..." aria-label="Escribe un mensaje" disabled>
        <button type="button" disabled>Enviar</button>
      </form>
    </section>
  </main>

  <footer class="ch-footer">
    <small>© <span id="year"></span> ConoCEU</small>
  </footer>

  <script>
    // Año
    document.getElementById('year').textContent = new Date().getFullYear();

    // Tabs: alternar Individuales / Grupales
    const tabs = document.querySelectorAll('.ch-tab');
    const lists = {
        '#list-ind': document.querySelector('#list-ind'),
        '#list-grp': document.querySelector('#list-grp')
    };

    function showList(targetSel){
        Object.values(lists).forEach(el => el.hidden = true);
        lists[targetSel].hidden = false;
    }

    tabs.forEach(btn => {
        btn.addEventListener('click', () => {
        tabs.forEach(b => { b.classList.remove('is-active'); b.setAttribute('aria-selected','false'); });
        btn.classList.add('is-active'); btn.setAttribute('aria-selected','true');
        showList(btn.dataset.target);
        });
    });

    // estado inicial
    showList('#list-ind');
  </script>
</body>
</html>
