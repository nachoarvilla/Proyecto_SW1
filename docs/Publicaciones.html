  <!-- Interacción -->
  <script>
    // Interacciones de los botones de cada post  (TU CÓDIGO)
    const posts = document.querySelectorAll('.post');

    posts.forEach(post => {
      post.addEventListener('click', (e) => {
        const btn = e.target.closest('.action');
        if (!btn) return;

        const action = btn.dataset.action;

        if (action === 'like') {
          btn.classList.toggle('active');
          const likesEl = post.querySelector('.likes');
          if (likesEl) {
            let n = parseInt(likesEl.textContent, 10);
            likesEl.textContent = btn.classList.contains('active') ? (n + 1) : Math.max(0, n - 1);
          }
        }

        if (action === 'bookmark') {
          btn.classList.toggle('active');
        }

        if (action === 'comment') {
          alert('Abrir modal de comentarios (pendiente de integrar).');
        }

        if (action === 'share') {
          navigator.clipboard?.writeText(location.href).then(() => {
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 500);
          });
        }
      });
    });

    // Buscador de alumnos (demo)  (TU CÓDIGO)
    const alumnos = [
      'Manuel X','Manolo Y','Miguel Z','María P','Marcos Q','Marta L',
      'Andrea V','Lucía R','Javier S','Carmen T'
    ];
    const input = document.getElementById('buscar');
    const list  = document.getElementById('resultados');

    function render(query = '') {
      const q = query.trim().toLowerCase();
      const items = alumnos.filter(n => n.toLowerCase().includes(q)).slice(0, 8);
      list.innerHTML = items.map(n => `<li tabindex="0">${n}</li>`).join('');
    }

    input.addEventListener('input', e => render(e.target.value));
    list.addEventListener('click', (e) => {
      const li = e.target.closest('li');
      if (!li) return;
      alert('Abrir perfil: ' + li.textContent);
    });

    // Estado inicial con “M”
    render(input.value);

    // ==================== INTEGRACIÓN CON BACKEND (CÓDIGO NUEVO) ====================

    // URL base de tu API (ajusta el puerto si es otro)
    const API_BASE = 'http://localhost:3000';

    // Recuperar token JWT guardado al hacer login
    function getToken() {
      return localStorage.getItem('token'); // en la pantalla de login: localStorage.setItem('token', token);
    }

    // Cargar publicaciones reales desde /api/publicaciones
    async function cargarPublicaciones() {
      const token = getToken();
      if (!token) {
        console.warn('No hay token; deberías redirigir a login');
        // window.location.href = 'login.html';
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/publicaciones?limit=20`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!res.ok) {
          throw new Error('Error HTTP ' + res.status);
        }

        const publicaciones = await res.json();

        const feed = document.querySelector('.feed');
        // Eliminamos las publicaciones de prueba del HTML estático
        feed.innerHTML = '';

        publicaciones.forEach(p => {
          const article = document.createElement('article');
          article.className = 'post';
          article.dataset.postId = p.id;

          article.innerHTML = `
            <header class="post-head">
              <div class="avatar" aria-hidden="true">
                ${p.foto_perfil ? `<img src="${p.foto_perfil}" alt="${p.username}">` : ''}
              </div>
              <div>
                <div class="username">${p.username}</div>
                <div class="muted" style="font-size:12px">
                  ${p.ubicacion || ''} · ${new Date(p.fecha_creacion).toLocaleString()}
                </div>
              </div>
            </header>
            <div class="post-media" aria-label="Imagen de la publicación">
              <div class="ph">
                <img src="${p.foto}" alt="Publicación de ${p.username}" />
              </div>
            </div>
            <div class="post-actions">
              <div class="left-actions">
                <button class="action like" aria-label="Me gusta" title="Me gusta" data-action="like">
                  <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 21s-6-3.35-8.5-6.5A5.5 5.5 0 0 1 12 6a5.5 5.5 0 0 1 8.5 8.5C18 17.65 12 21 12 21Z"></path>
                  </svg>
                </button>
                <button class="action comment" aria-label="Comentar" title="Comentar" data-action="comment">
                  <svg class="icon" viewBox="0 0 24 24">
                    <path d="M21 15a4 4 0 0 1-4 4H8l-5 3 1.5-4.5A4 4 0 0 1 5 6h12a4 4 0 0 1 4 4v5Z"></path>
                  </svg>
                </button>
                <button class="action share" aria-label="Compartir" title="Compartir" data-action="share">
                  <svg class="icon" viewBox="0 0 24 24">
                    <path d="M22 12 13 5v4C6 9 3 13 2 20c2.5-3.5 6-5 11-5v4l9-7Z"></path>
                  </svg>
                </button>
              </div>
              <div class="right-actions">
                <button class="action bookmark" aria-label="Guardar" title="Guardar" data-action="bookmark">
                  <svg class="icon" viewBox="0 0 24 24">
                    <path d="M6 3h12v18l-6-3-6 3V3Z"></path>
                  </svg>
                </button>
              </div>
            </div>
            <div class="post-meta">
              <div><b><span class="likes">${p.likes_count ?? 0}</span> Me gusta</b></div>
              <div><b>${p.username}</b> ${p.texto || ''}</div>
              <div class="muted">Comentarios: ${p.comments_count ?? 0}</div>
            </div>
          `;

          feed.appendChild(article);
        });

        // Volver a enganchar los listeners de like/comment/share sobre los nuevos posts
        const nuevosPosts = document.querySelectorAll('.post');
        nuevosPosts.forEach(post => {
          post.addEventListener('click', (e) => {
            const btn = e.target.closest('.action');
            if (!btn) return;

            const action = btn.dataset.action;

            if (action === 'like') {
              btn.classList.toggle('active');
              const likesEl = post.querySelector('.likes');
              if (likesEl) {
                let n = parseInt(likesEl.textContent, 10);
                likesEl.textContent = btn.classList.contains('active') ? (n + 1) : Math.max(0, n - 1);
              }
            }

            if (action === 'bookmark') {
              btn.classList.toggle('active');
            }

            if (action === 'comment') {
              alert('Abrir modal de comentarios (pendiente de integrar).');
            }

            if (action === 'share') {
              navigator.clipboard?.writeText(location.href).then(() => {
                btn.classList.add('active');
                setTimeout(() => btn.classList.remove('active'), 500);
              });
            }
          });
        });

      } catch (err) {
        console.error(err);
        alert('Error cargando publicaciones');
      }
    }

    // Llamada inicial para cargar el feed real desde el backend
    cargarPublicaciones();

  </script>
</body>
</html>
