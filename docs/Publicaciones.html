<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConoCEU · Publicaciones</title>
  <link rel="stylesheet" href="css/style_publicaciones.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <a href="index.html" class="logo">ConoCEU</a>
      <div class="nav-center">
        <span>Novedades</span>
        <img src="img/logoceu.png" alt="Logo CEU" class="logo-ceu">
      </div>
      <div class="nav-actions">
        <a href="Chats.html" class="icon-btn" aria-label="Mensajes" title="Mensajes">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M21 12a8 8 0 0 1-8 8H7l-4 3 1.5-5A8 8 0 1 1 21 12Z"></path>
          </svg>
        </a>
        <a href="Notificaciones.html" class="icon-btn" aria-label="Notificaciones" title="Notificaciones">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M15 17H4l2-3v-4a6 6 0 1 1 12 0v4l2 3h-5"></path>
          </svg>
        </a>
        <a href="Perfil.html" class="icon-btn" aria-label="Perfil" title="Perfil">
          <svg class="icon" viewBox="0 0 24 24">
            <rcle cx="12" cy="8" r="4"></circle>
            <path d="M4 21a8 8 0 0 1 16 0"></path>
          </svg>
        </a>
      </div>
    </nav>
  </header>

  <!-- Contenido -->
  <main class="wrap">
    <!-- Lado izquierdo: Anuncio -->
    <aside class="panel ad">
      <h3>Anuncio</h3>
      <div class="video-wrapper">
        <video
          class="ad-video"
          src="anuncios/AnuncioNike.mp4"
          playsinline
          controls
          muted
          loop
          autoplay
          preload="metadata"
          poster="anuncios/poster_anuncio.jpg">
        </video>
      </div>
    </aside>

    <!-- Centro: Feed (publicaciones estáticas de ejemplo) -->
    <section class="feed">
      <!-- Publicación de prueba -->
      <article class="post" data-post-id="1">
        <header class="post-head">
          <div class="avatar" aria-hidden="true"></div>
          <div>
            <div class="username">nombreDeUsuario</div>
            <div class="muted" style="font-size:12px">Facultad de Informática · hace 2 h</div>
          </div>
        </header>
        <div class="post-media" aria-label="Imagen de la publicación">
          <div class="ph">
            <img src="img/publicacion_nuevo logo ceu.png" alt="Logo de Publicaciones de ConoCEU" />
          </div>
        </div>
        <div class="post-actions">
          <div class="left-actions">
            <button class="action like" aria-label="Me gusta" title="Me gusta" data-action="like">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 21s-6-3.35-8.5-6.5A5.5 5.5 0 0 1 12 6a5.5 5.5 0 0 1 8.5 8.5C18 17.65 12 21 12 21Z"></path>
              </svg>
            </button>
            <button class="action comment" aria-label="Comentar" title="Comentar" data-action="comment">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M21 15a4 4 0 0 1-4 4H8l-5 3 1.5-4.5A4 4 0 0 1 5 6h12a4 4 0 0 1 4 4v5Z"></path>
              </svg>
            </button>
            <button class="action share" aria-label="Compartir" title="Compartir" data-action="share">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M22 12 13 5v4C6 9 3 13 2 20c2.5-3.5 6-5 11-5v4l9-7Z"></path>
              </svg>
            </button>
          </div>
          <div class="right-actions">
            <button class="action bookmark" aria-label="Guardar" title="Guardar" data-action="bookmark">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M6 3h12v18l-6-3-6 3V3Z"></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="post-meta">
          <div><b><span class="likes">128</span> Me gusta</b></div>
          <div><b>nombreDeUsuario</b> ¡Hola CEU! Aquí esta el nuevo logo del <b>CEU</b>. #bienvenidos</div>
          <div class="muted">Ver los 9 comentarios</div>
        </div>
      </article>

      <!-- Otra publicación (duplicable) -->
      <article class="post">
        <header class="post-head">
          <div class="avatar" aria-hidden="true"></div>
          <div>
            <div class="username">otraPersona</div>
            <div class="muted" style="font-size:12px">Argentina · hace 1 d</div>
          </div>
        </header>
        <div class="post-media" aria-label="Imagen de la publicación">
          <div class="ph">
            <img src="img/Publicacion_messi ballon de oro.jpg" alt="Maqueta de un pabellón" />
          </div>
        </div>
        <div class="post-actions">
          <div class="left-actions">
            <button class="action like" aria-label="Me gusta" title="Me gusta" data-action="like">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 21s-6-3.35-8.5-6.5A5.5 5.5 0 0 1 12 6a5.5 5.5 0 0 1 8.5 8.5C18 17.65 12 21 12 21Z"></path>
              </svg>
            </button>
            <button class="action comment" aria-label="Comentar" title="Comentar" data-action="comment">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M21 15a4 4 0 0 1-4 4H8l-5 3 1.5-4.5A4 4 0 0 1 5 6h12a4 4 0 0 1 4 4v5Z"></path>
              </svg>
            </button>
            <button class="action share" aria-label="Compartir" title="Compartir" data-action="share">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M22 12 13 5v4C6 9 3 13 2 20c2.5-3.5 6-5 11-5v4l9-7Z"></path>
              </svg>
            </button>
          </div>
          <div class="right-actions">
            <button class="action bookmark" aria-label="Guardar" title="Guardar" data-action="bookmark">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M6 3h12v18l-6-3-6 3V3Z"></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="post-meta">
          <div><b><span class="likes">42</span> Me gusta</b></div>
          <div><b>otraPersona</b> VISCA BARCA </div>
        </div>
      </article>
    </section>

    <!-- Botón para crear publicación -->
    <button id="nuevaPublicacion" class="new-post-btn" title="Nueva publicación">+</button>

    <!-- Modal nueva publicación -->
    <div id="modalNuevaPub" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Crear publicación</h3>
          <button class="close-modal">&times;</button>
        </div>
        <form id="formNuevaPub">
          <div class="form-group">
            <label>Foto (URL)</label>
            <input type="url" id="fotoPub" placeholder="https://ejemplo.com/imagen.jpg" required />
          </div>
          <div class="form-group">
            <label>Texto (opcional)</label>
            <textarea id="textoPub" maxlength="500" placeholder="¿Qué estás pensando?"></textarea>
          </div>
          <div class="form-group">
            <label>Ubicación (opcional)</label>
            <input type="text" id="ubicacionPub" placeholder="Madrid, España" />
          </div>
          <button type="submit" class="btn-primary">Publicar</button>
        </form>
      </div>
    </div>

    <!-- Lado derecho: Buscador -->
    <aside class="panel search">
      <h3>Buscar alumno</h3>
      <div class="searchbar">
        <input id="buscar" type="text" placeholder="Buscar alumno" aria-label="Buscar alumno" />
        <span class="magnify" aria-hidden="true">
          <svg class="icon" viewBox="0 0 24 24">
            <rcle cx="11" cy="11" r="7"></circle>
            <path d="M21 21l-4-4"></path>
          </svg>
        </span>
      </div>
      <ul id="resultados" class="results" aria-live="polite"></ul>
    </aside>
  </main>

  <!-- Estilos mínimos para modal/botón -->
  <style>
    .new-post-btn {
      position: fixed; right: 20px; bottom: 20px;
      width: 56px; height: 56px; border-radius: 50%;
      background: var(--accent); color: #fff; border: none;
      font-size: 26px; font-weight: 700;
      box-shadow: var(--shadow); cursor: pointer; z-index: 50;
      display:flex;align-items:center;justify-content:center;
    }
    .new-post-btn:hover { transform: scale(1.05); }

    .modal {
      position: fixed; inset: 0; background: rgba(15,23,42,0.45);
      display:flex;align-items:center;justify-content:center;
      z-index:100;
    }
    .modal.hidden { display:none; }

    .modal-content {
      background: var(--panel); border-radius: var(--radius);
      box-shadow: var(--shadow); width: 100%; max-width: 480px;
      max-height: 80vh; overflow:auto;
    }
    .modal-header {
      display:flex;justify-content:space-between;align-items:center;
      padding:16px 20px;border-bottom:1px solid var(--line);
    }
    .close-modal {
      border:none;background:transparent;font-size:24px;cursor:pointer;
      width:32px;height:32px;display:flex;align-items:center;justify-content:center;
    }
    .form-group { padding:16px 20px; }
    .form-group label { display:block;margin-bottom:6px;font-weight:600; }
    .form-group input,.form-group textarea {
      width:100%;padding:10px 12px;border-radius:8px;
      border:1px solid var(--line);font-size:14px;
    }
    .btn-primary {
      margin:0 20px 20px;width:calc(100% - 40px);
      padding:12px;border-radius:10px;border:none;
      background:var(--accent);color:#fff;font-weight:600;cursor:pointer;
    }
  </style>

  <!-- Interacción -->
  <script>
    const API_BASE = 'https://conoceu-backend.onrender.com';

    function getToken() {
      return localStorage.getItem('token');
    }

    function redirectToLogin() {
      window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const token = getToken();
      if (!token) {
        redirectToLogin();
      }
    });

    // Interacciones de los botones de cada post (estáticas)
    const posts = document.querySelectorAll('.post');

    posts.forEach(post => {
      post.addEventListener('click', (e) => {
        const btn = e.target.closest('.action');
        if (!btn) return;

        const action = btn.dataset.action;

        if (action === 'like') {
          btn.classList.toggle('active');
          const likesEl = post.querySelector('.likes');
          if (likesEl) {
            let n = parseInt(likesEl.textContent, 10);
            likesEl.textContent = btn.classList.contains('active') ? (n + 1) : Math.max(0, n - 1);
          }
        }

        if (action === 'bookmark') {
          btn.classList.toggle('active');
        }

        if (action === 'comment') {
          alert('Abrir modal de comentarios (pendiente de integrar).');
        }

        if (action === 'share') {
          navigator.clipboard?.writeText(location.href).then(() => {
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 500);
          });
        }
      });
    });

    // Buscador de alumnos (BD)
    const input = document.getElementById('buscar');
    const list  = document.getElementById('resultados');

    async function buscarAlumnos(query = '') {
      const q = query.trim();
      const token = getToken();

      if (!q || !token) {
        list.innerHTML = '';
        return;
      }

      try {
        const res = await fetch(
          `${API_BASE}/api/users/search?username=${encodeURIComponent(q)}`,
          {
            headers: {
              'Authorization': 'Bearer ' + token
            }
          }
        );

        if (!res.ok) {
          list.innerHTML = '';
          return;
        }

        const users = await res.json();

        list.innerHTML = users.map(u => `
          <li tabindex="0" data-user-id="${u.id}">
            ${u.username ? '@' + u.username : ''} ${u.nombre || ''} ${u.apellido || ''}
          </li>
        `).join('');
      } catch (err) {
        console.error('Error buscando alumnos', err);
        list.innerHTML = '';
      }
    }

    input.addEventListener('input', e => buscarAlumnos(e.target.value));

    list.addEventListener('click', (e) => {
      const li = e.target.closest('li');
      if (!li) return;
      const userId = li.dataset.userId;
      window.location.href = 'PerfilUsuario.html?id=' + encodeURIComponent(userId);
    });

    buscarAlumnos('');

    // Nueva publicación
    const btnNuevaPub = document.getElementById('nuevaPublicacion');
    const modalNuevaPub = document.getElementById('modalNuevaPub');
    const formNuevaPub = document.getElementById('formNuevaPub');
    const closeModal = document.querySelector('.close-modal');

    btnNuevaPub.addEventListener('click', () => {
      if (!getToken()) {
        redirectToLogin();
        return;
      }
      modalNuevaPub.classList.remove('hidden');
    });

    closeModal.addEventListener('click', () => {
      modalNuevaPub.classList.add('hidden');
    });

    formNuevaPub.addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = getToken();
      if (!token) {
        redirectToLogin();
        return;
      }

      const payload = {
        foto: document.getElementById('fotoPub').value,
        texto: document.getElementById('textoPub').value,
        ubicacion: document.getElementById('ubicacionPub').value
      };

      try {
        const res = await fetch(API_BASE + '/api/publicaciones', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          console.error('Error creando publicación', res.status);
          alert('Error creando publicación');
          return;
        }

        modalNuevaPub.classList.add('hidden');
        formNuevaPub.reset();
        // Si queréis, se puede recargar para ver el efecto
        // location.reload();
      } catch (err) {
        console.error(err);
        alert('Error creando publicación');
      }
    });
  </script>
</body>
</html>
