<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="css/admin.css">

    <style>
        /* Tarjetas del dashboard */
        .cards {
            display: flex;
            gap: 20px;
        }

        .card-mini {
            background: white;
            padding: 20px;
            width: 220px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card-mini h3 {
            font-size: 16px;
            color: #636e72;
            margin: 0;
        }

        .card-mini p {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
            color: #2d3436;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <a href="index.html" class="btn btn-primary">Volver a Conoceu</a>
    <h2>Admin</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-usuarios.html">Usuarios</a>
    <a href="admin-publicaciones.html">Publicaciones</a>
    <a href="admin-productos.html">Productos</a>
</div>

<div class="content">
    <h1>Dashboard general</h1>

    <div class="cards">
    <div class="card-mini">
        <h3>Usuarios</h3>
        <p id="statUsuarios">-</p>
    </div>
    <div class="card-mini">
        <h3>Publicaciones</h3>
        <p id="statPublicaciones">-</p>
    </div>
    <div class="card-mini">
        <h3>Chats</h3>
        <p id="statChats">-</p>
    </div>
</div>


<div class="card" style="margin-top:20px;">
    <h2>Nuevos usuarios por día (7 días)</h2>
    <ul id="listaUsuariosPorDia"></ul>
</div>

<div class="card">
    <h2>Productos por categoría</h2>
    <ul id="listaProductosPorTipo"></ul>
</div>

<div class="card">
    <h2>Top usuarios con más productos publicados</h2>
    <table style="width:100%;">
        <thead><tr><th>Usuario</th><th>Total</th></tr></thead>
        <tbody id="tablaTopUsuarios"></tbody>
    </table>
</div>

</div>

<script src="auth.js"></script>
<script>
protectAdminPage();
const API = "https://conoceu-backend.onrender.com";

async function cargarStats() {
    const token = localStorage.getItem("token");

    const res = await fetch(API + "/api/admin/stats", {
        headers: {
            "Authorization": "Bearer " + token
        }
    });

    const stats = await res.json();

    document.getElementById("statUsuarios").textContent = stats.usuarios;
    document.getElementById("statPublicaciones").textContent = stats.publicaciones;
    document.getElementById("statChats").textContent = stats.chats;
}

cargarStats();

async function cargarStatsExtendidas() {
    const token = localStorage.getItem("token");

    const res = await fetch(API + "/api/admin/stats/extended", {
        headers: { "Authorization": "Bearer " + token }
    });

    if (!res.ok) {
        console.error("Error obteniendo estadísticas extendidas");
        return;
    }

    const data = await res.json();

    //Usuarios nuevos por día
    const listaUsuarios = document.getElementById("listaUsuariosPorDia");
    listaUsuarios.innerHTML = "";
    data.usuariosPorDia.forEach(d => {
        listaUsuarios.innerHTML += `<li>${d.fecha}: ${d.total} usuarios nuevos</li>`;
    });

    // Productos por tipo
    const listaProductos = document.getElementById("listaProductosPorTipo");
    listaProductos.innerHTML = "";
    data.productosPorTipo.forEach(p => {
        listaProductos.innerHTML += `<li>${p.tipo}: ${p.total} productos</li>`;
    });

    // Top usuarios con más productos
    const tablaTop = document.getElementById("tablaTopUsuarios");
    tablaTop.innerHTML = "";
    data.topUsuariosProductos.forEach(u => {
        tablaTop.innerHTML += `
            <tr>
              <td>${u.username}</td>
              <td>${u.total}</td>
            </tr>`;
    });
}

// Ejecutar al cargar
cargarStats();
cargarStatsExtendidas();

</script>

</body>
</html>
